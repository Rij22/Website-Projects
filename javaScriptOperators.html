<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// arithmetic operatiors 

        var a = 6
        var b = 26
        var c = 12
        var d = "Hello Javascript!"

        document.write("a + b = ");
        results = a + b;
        document.write(results);
        document.write("<br />");

        document.write("a - b + c = ");
        results = a - b + c;
        document.write(results);
        document.write("<br />");

        document.write("a % b = ");
        results = a % b;
        document.write(results);
        document.write("<br />");

        document.write("a + c = ");
        results = a + c;
        document.write(results);
        document.write("<br />");

        document.write("a * b + c = ");
        results = a * b + c;
        document.write(results);
        document.write("<br />");

        document.write("a / b = ");
        results = a / b;
        document.write(results);
        document.write("<br />");

        document.write("a / b * 2 = ");
        results = a / b * 2;
        document.write(results);
        document.write("<br />");

        document.write("a + b + d = ");
        results = a + b + d;
        document.write(results);
        document.write("<br />");

        // comparison operators

        var x = 10
        var y = 12

        document.write("(x == y) => ");
        results = (x == y) ;
        document.write(results);
        document.write("<br />");

        document.write("(x > y) => ");
        results = (x > y) ;
        document.write(results);
        document.write("<br />");

        document.write("(x < y) => ");
        results = (x < y) ;
        document.write(results);
        document.write("<br />");

        document.write("(x != y) => ");
        results = (x != y) ;
        document.write(results);
        document.write("<br />");

        document.write("(x <= y) => ");
        results = (x <= y) ;
        document.write(results);
        document.write("<br />");

        document.write("(x >= y) => ");
        results = (x >= y) ;
        document.write(results);
        document.write("<br />");

        // conditional operators
        var m = true;
        var n = false;

        document.write("(m && n) => ");
        results = (m && n);
        document.write(results);
        document.write("<br />");

        document.write("(m  || n) => ");
        results = (m || n);
        document.write(results);
        document.write("<br />");

        // Assignment operators

        var a = 33;
        var b = 10;

        document.write("value of a => (a = b) => ");
        results = (a = b);
        document.write(results);
        document.write("<br />");

        document.write("value of a => (a += b) => ");
        results = (a += b);
        document.write(results);
        document.write("<br />");

        document.write("value of a => (a -= b) => ");
        results = (a -= b);
        document.write(results);
        document.write("<br />");

        document.write("value of a => (a *= b) => ");
        results = (a *= b);
        document.write(results);
        document.write("<br />");

        document.write("value of a => (a /= b) => ");
        results = (a /= b);
        document.write(results);
        document.write("<br />");

        document.write("value of a => (a %= b) => ");
        results = (a %= b);
        document.write(results);
        document.write("<br />");


    </script>
</body>
</html>
